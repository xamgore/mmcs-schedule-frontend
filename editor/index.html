<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="../bower_components/bootstrap-multiselect/dist/css/bootstrap-multiselect.css">
	<link rel="stylesheet" href="../static/editor/main.css" type="text/css">

	<script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../bower_components/bootstrap-multiselect/dist/js/bootstrap-multiselect.js"></script>

    <!-- ToDo: Ниже есть лишние подключения, но из-за внутренних зависимостей и того, что разбираться лень.. -->
    <script src="../static/helpers.js"></script>
    <script src="../static/schedule/scheduleData.js"></script>
    <script src="../static/timetable/timetableHelp.js"></script>
    <script src="../static/timetable/timetableGen.js"></script>

    <script src="../static/timetable/timetable.js"></script>

	<script type="text/javascript" src="../static/editor/main.js"></script>
	<title>Добавление пары в расписание</title>
</head>
<body>

	<div class="main-wrapper">

		<div class="container container-choice">
			<div class="row row-choice-head">

				<div class="col-md-2">День</div>
				<div class="col-md-2">Время</div>
                <div class="col-md-2">Неделя</div>
				<div class="col-md-3">Курс</div>
				<div class="col-md-3">Группа</div>
			</div>

			<div class="row row-choice">

				<div class="col-md-2">
					<select class="select-single" id="day">
						<option value="1">Пн</option>
						<option value="2">Вт</option>
						<option value="3">Ср</option>
						<option value="4">Чт</option>
						<option value="5">Пт</option>
						<option value="6">Сб</option>
					</select>
				</div>

				<div class="col-md-2">
					<select class="select-single" id="time">
					</select>
				</div>

                <div class="col-md-2">
                    <select class="select-single" id="split">
                        <option value="upper">Верхняя</option>
                        <option value="full" selected>Целая</option>
                        <option value="lower">Нижняя</option>
                    </select>
                </div>

				<div class="col-md-3">
					<select class="select-single" id="grades">
					</select>
				</div>

				<div class="col-md-3">
					<select class="select-multiple" multiple="multiple" id="groups">
					</select>
				</div>
			</div>
		</div>

		<div class="container container-control">

			<div class="row row-btn-add">
				<div class="col-md-12">
					<button type="button" class="btn btn-primary btn-add-subject" onclick="$.fn.addSubject($(this));">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Добавить ячейку в расписание
					</button>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row row-btn-save">
				<div class="col-md-12">
					<button type="button" class="btn btn-success btn-save" onclick="$.fn.saveCurriculum();">
						<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Сохранить
					</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
