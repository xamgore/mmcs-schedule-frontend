<div class="page" id="page">
    <div class="header clearfix">
        <div class="left">
            <span class="title">Интерактивное расписание мехмата ЮФУ</span>

        </div>
        <div class="right">
            <a class="logo" href="http://sfedu.ru/"></a>
        </div>
    </div>
    <div class="nav clearfix">

            <div class="switch clearfix" id="switch"></div>
        </div>
        <div class="right clearfix">

        </div>

    </div>

<div class="management_wrapper dev_hidden">
    <span id="management_auth">Авторизация</span>
    <select id="management" class="default_select">
        <option value="0" selected>Выберите действие</option>
        <option value="1">Добавить преподавателя</option>
        <option value="2">Добавить аудиторию</option>
        <option value="3">Добавить курс</option>
        <option value="4">Добавить группу</option>
        <option value="5">Добавить пару</option>
        <option value="addSubject">Добавить предмет</option>
        <option value="6" class="deleteoff">delete mode off</option>
        <option value="logout">Выйти</option>
