<div class="page_nav">

            <div class="switch" id="switch"></div>

            <div class="switch" id="editMenu" style="display: none"></div>
            <span class="button icon-32 icon-32_print" id="print" title="Печать"></span>
            <span class="button icon-32 icon-32_editor" id="login" style="display: none" title="Авторизация" data-toggle="modal" data-target="#authModal"></span>
            <div class="modal fade" id="authModal">
                <div class="modal-dialog" id="authForm">
                    <form class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Авторизация</h4>
                        </div>
                        <div class="modal-body form-horizontal auth-form">
                            <div class="form-group">
                                <label for="authLogin" class="col-xs-2 control-label">Логин</label>
                                <div class="col-xs-10">
                                    <input type="text" class="form-control" id="authLogin" name="login" placeholder="Логин">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="authPassword" class="col-xs-2 control-label">Пароль</label>
                                <div class="col-xs-10">
                                    <input type="password" class="form-control" id="authPassword" name="pass" placeholder="Пароль">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Войти</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
                        </div>
                    </form>
                </div>
            </div>
            <span class="button icon-32 icon-32_logout" id="logout" style="display: none" title="Выход"></span>
        </div>
    </div>
</div>
