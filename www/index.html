<meta charset="utf-8">
<meta name="viewport" content="width=1200">

<script src="static/vue/js/vue.js"></script>

<script src="static/bootstrap/js/bootstrap.js"></script>
<link href="static/bootstrap/css/bootstrap.css" rel="stylesheet">

<script src="static/select2/js/select2.full.js"></script>
<script src="static/select2/js/i18n/ru.js"></script>
<script src="static/select2/js/select2-vue.js"></script>
<link href="static/select2/css/select2.css" rel="stylesheet">
<link href="static/select2/css/select2-bootstrap.css" rel="stylesheet">

<link href="static/icons/css/icons.css" rel="stylesheet">

<script src="static/helpers/js/helpers.js"></script>

<script src="static/system/js/system.js"></script>

<script src="static/api/js/api.js"></script>

<script src="static/page/js/page.js"></script>
<link href="static/page/css/page.css" rel="stylesheet">

<script src="static/switcher/js/switcher.js"></script>

<script src="static/schedule/js/schedule.js"></script>

<script src="static/table/js/table.js"></script>
<script src="static/table/js/tweaker.js"></script>

<script src="static/editor/js/editor.js"></script>
<link href="static/editor/css/editor.css" rel="stylesheet">

<script src="static/init/js/init.js"></script>


<div class="page_header">
    <div class="container">
        <div class="pull-left">
            <span class="title">Интерактивное расписание мехмата ЮФУ</span>
            <span class="week" id="week"></span>
        </div>
        <div class="pull-right">
            <a class="logo" href="http://sfedu.ru/"></a>
        </div>
    </div>
</div>

<div class="page_nav">
    <div class="container">
        <div class="pull-left">
            <div class="switch" id="switch" v-cloak>
                <field-select v-model="type" :options="types" v-if="type"></field-select>
                <field-select v-model="course" :options="courses" v-if="course"></field-select>
                <field-select v-model="group" :options="groups" v-if="group"></field-select>
                <field-select v-model="day" :options="days" v-if="day"></field-select>
                <field-select v-model="teacher" :options="teachers" v-if="teacher"></field-select>
                <field-select v-model="room" :options="rooms" v-if="room"></field-select>
            </div>
        </div>
        <div class="pull-right">
            <span class="button icon-32 icon-32_print pull-left" id="print" title="Печать"></span>
            <span class="button icon-32 icon-32_edit pull-left" id="edit" style="display: none" title="Редактор" data-toggle="modal" data-target="#editModal"></span>
            <span class="button icon-32 icon-32_profile pull-left" id="login" style="display: none" title="Авторизация" data-toggle="modal" data-target="#authModal"></span>
            <span class="button icon-32 icon-32_logout pull-left" id="logout" style="display: none" title="Выход"></span>
        </div>
    </div>
</div>

<div class="page_content" id="content">
    <div class="container">
        <div class="jumbotron" id="intro">
            <h1>Добро пожаловать!</h1>
            <p>Выберите тип расписания, затем курс, группу, день недели, преподавателя или аудиторию.</p>
        </div>
        <div class="schedule-group" id="schedule"></div>
    </div>
</div>

<div class="page_footer">
    <div class="container">
        <div class="row">
            <div class="col-xs-4 text-left"></div>
            <div class="col-xs-4 text-center">
                <span><a href="http://vk.com/public67527475">IT-лаборатория мехмата ЮФУ</a> © 2017</span>
            </div>
            <div class="col-xs-4 text-right">
                <span><a href="restapi">REST API</a></span>
                <span><a href="http://play.google.com/store/apps/details?id=com.nolan.mmcs_schedule">Google Play</a></span>
                <span><a href="https://icons8.com/">Icons8</a></span>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="authModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Авторизация</h4>
            </div>
            <div class="modal-body form-horizontal auth-form">
                <form id="authForm">
                    <div class="form-group">
                        <label for="authLogin" class="col-xs-2 control-label">Логин</label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control" id="authLogin" name="login" placeholder="Логин">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="authPassword" class="col-xs-2 control-label">Пароль</label>
                        <div class="col-xs-10">
                            <input type="password" class="form-control" id="authPassword" name="pass" placeholder="Пароль">
                        </div>
                    </div>
                    <button type="submit" class="hidden"></button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" onclick="system.$authForm.submit()">Войти</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
            </div>
        </div>
    </div>
</div>
